        //EJERCICIO 1
        const L = [1,2,5,8,4,5,6,9,11,88,55,33,22,4,54,87,21,54,65,34];
        let n=document.getElementsByName("num").value;

        function searchNum(){
            search(L,n);
             document.getElementById("numFinal").innerHTML = L.join(" / ");
        }

        function search(L,n){
            let numAux = L.findIndex(n);
            if(numAux== n){
               numAux=L.pop(n); 
            }         
            return numAux; 
        }

        //EJERCICIO 3
        let x=L.length-1;
            function recursiveSum(L, x){
                if(x==0)
                    return L[0];
                else
                    return L[x] + recursiveSum(L,x-1);
